<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami</title>
</head>
<body>
    <!-- <td> ada atribut colspan dan rowspan -->
    <!-- thead dan tbody tidak wajib -->
    <!-- colspan untuk kolom dan rowspan untuk baris -->
    <form action="#" method="get" >
    <table border="1" cellpadding="7">
        <tr>
            <td colspan="2">Pendaftaran</td>
        </tr>
        <tr>
            <td>Nama</td>
            <td>
                <input type="text" name="nama" id="nama">
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="email" name="email" id="email">
            </td>
        </tr>
        <tr>
            <td rowspan="2">Tempat,Tanggal Lahir</td>
            <td><input type="text" name="tempat" id="tempat"></td>
        </tr>
        <tr>
            <td><input type="date" name="tanggallahir" id="tanggallahir"></td>
        </tr>
        <tr>
            <td rowspan="2">Jenis Kelamin</td>
            <td><input type="radio" name="Jenis" id="Jenis">Pria</td>
        </tr>
        <tr>
            <td><input type="radio" name="Jenis" id="Jenis">Perempuan</td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>
            <select name="Agama" id="Agama">
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Katolik">Katolik</option>
            <option value="Buddha">Buddha</option>
            <option value="Hindu">Hindu</option>
            <option value="Konghuchu">Konghuchu</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td><textarea name="Alamat" id="Alamat" cols="30" rows="3"></textarea>
        </td>
        </tr>
        <tr>
            <td rowspan="4">Hobby</td>
            <td><input type="checkbox" name="Hobby" id="Hobby">Badminton</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="Hobby" id="Hobby">Sepak Bola</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="Hobby" id="Hobby">Renang</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="Hobby" id="Hobby">Jogging</td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Simpan"></td>
        </tr>
    </form>
    </table>
</body>
</html>
